{include file="pub/header" /}
<link rel="stylesheet" href="/static/css/style.css" type="text/css">
<header id="header">
	<i class="icon iconfont icon-jiantou" onclick="self.location=document.referrer;"></i>
	<p class="title">{$hdata['htitle']}</p>
	<a href="{:url('User/reg')}" class="shuom" style="color: #e7353c;">注册</a>
</header>
<div class="login">
	<img src="/static/images/gys.jpg" class="bg">
	<div class="logo">
		<span>logo</span>
	</div>
	<div class="log">
		<form action="{:url('User/login')}" method="post">
			<ul>
				<li>
					<img src="/static/images/user.png">
					<input type="text" name="telphone" placeholder="请输入手机号"/>
					<div class="clear"></div>
				</li>
				<li>
					<img src="/static/images/psw.png">
					<input type="password" name="pwd" placeholder="请输入密码"/>
					<div class="clear"></div>
				</li>
			</ul>
			<button class="log-btn">登录</button>
		</form>
		<a href="{:url('User/forgetpwd')}" class="wjmm">忘记密码？</a>
	</div>
</div>
{include file="pub/footer2" /}
