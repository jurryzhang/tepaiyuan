{include file="pub/header" /}
		<header id="header">
			<i class="icon iconfont icon-fanhui" onclick="self.location=document.referrer;"></i>
			<p class="title">{$headdata['htitle']}</p>			
		</header>
		<div id="main" class="person_mian">
			<div class="user_info">
				<form action="{:url('Member/add_yhk')}" method="post">
					<div class="tixan">
						<div class="psd_li">
					        <span>姓名</span>
					        <input type="text" name="bank_main" value="{$info['name']}" />
					   	</div>
					   	<div class="psd_li">
					        <label>所属银行</label>
							<select name="bank_id">
								{volist name="banklist" id="list"}
								<option value="{$list['id']}">{$list['bank_name']}</option>
								{/volist}
							</select>
					   	</div>	
					   	<div class="psd_li">
					        <span>卡号</span>
					        <input type="text" name="bank_number" id="" placeholder="无需网银/免手续费" />
					   	</div>
					   	<div class="psd_li">
					        <span>手机号</span>
					        <input type="text" name="bank_mobile" id="" placeholder="当前银行卡所绑定的手机号" />
					   	</div>
					</div>
					<input type="hidden" name="uid" value="{$info['id']}">
					<button class="submit">确定</button>
				</form>
			</div>		
		</div>
{include file="pub/footer2" /}
