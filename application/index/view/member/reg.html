{include file="pub/header" /}
<header id="header">
	<i class="icon iconfont icon-fanhui" onclick="self.location=document.referrer;"></i>
	<p class="title">{$headdata['htitle']}</p>
	<i class="icon iconfont icon-gengduo"></i>
</header>
<div id="main" class="zhucemain" >
	<form action="{:url('Member/reg1')}" method="post" enctype="multipart/form-data">
		<ul class="cheinfo">
			<li>
				<label>车牌号码</label>
				<input type="text" name="plate_num">
			</li>
			<li>
				<label>车主姓名</label>
				<input type="text" name="name">
			</li>
			<li>
				<label>手机号码</label>
				<input type="text" name="telphone">
			</li>
			<li>
				<label>座机电话</label>
				<input type="text" name="landline">
			</li>					
		</ul>
		<ul class="zhenginfo">
			<li>
				<label>行驶证号</label>
				<input type="text" name="travel_num">
			</li>
			<li>
				<label>驾驶员信息</label>
				<input type="text" name="drive_info">
			</li>
			<li>	
				<label>车辆证照</label>
				<ul class="pic">
					<span><input type="file" name="paper_img" title="营业执照" class="pic1 imgup_show"></span>
					<span><input type="file" name="certif_img" title="车辆证照" class="pic1 imgup_show"></span>
					<span><input type="file" name="carinfo_img" title="车辆信息" class="pic1 imgup_show"></span>
				</ul>
				<p>(请按顺序传入营业执照、车辆证照、车辆信息等)</p>
			</li>
		</ul>
		<ul class="chexinxi">
			<li>
				<label>载重量</label>
				<input type="text" name="carload">
			</li>
			<li>
				<label name="goods_spe">特殊货物</label>
				<select>
					<option value="1">水产</option>
					<option value="2">蔬菜</option>
					<option value="3">石头</option>
					<option value="4">其他</option>
				</select>
			</li>
		</ul>
		<p class="xieyi">
			<input type="checkbox" name="status" checked="">我同意接受<a href="javascript:;">《特派员采购配送服务协议》</a>
		</p>
		<input type="hidden" name="valiname" value="freight">
		<input class="sub" type="submit" value="提交">
	</form>
</div>
{include file="pub/footer2" /}
