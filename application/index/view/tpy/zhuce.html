<!DOCTYPE html>

	<head>
		<meta charset="UTF-8">

		<title>供应商信息</title>
		<link rel="stylesheet" type="text/css" href="css/iconfont.css">
		<link rel="stylesheet" href="css/index.css" type="text/css">

	<body>
		<header id="header">
			<i class="icon iconfont icon-fanhui" onclick="self.location=document.referrer;"></i>
			<p class="title">供应商信息</p>
			<i class="icon iconfont icon-gengduo"></i>
		</header>
		<div id="main" class="zhucemain" >
			<form>
				<ul class="cheinfo">
					<li>
						<label>车牌号码</label>
						<input type="text" id="chenum">
					</li>
					<li>
						<label>负责人</label>
						<input type="text" id="fuzeren">
					</li>
					<li>
						<label>联系方式</label>
						<input type="text" id="lianxi">
					</li>
					<li>
						<label>手机号码</label>
						<input type="text" id="phone">
					</li>					
				</ul>
				<ul class="zhenginfo">
					<li>
						<label>行驶证号</label>
						<input type="text" id="xsznum">
					</li>
					<li>
						<label>驾驶员信息</label>
						<input type="text" id="jsyinfo">
					</li>
					<li>	
						<label>车辆证照</label>
						<ul class="pic">
							<span><input type="file" class="pic1"></span>
							<span><input type="file" class="pic1"></span>
							<span><input type="file" class="pic1"></span>
							<!--<p>(行驶证、车辆保险、驾驶执照、授权书等)</p>-->
						</ul>
						<p>(行驶证、车辆保险、驾驶执照、授权书等)</p>
					</li>
				</ul>
				<ul class="chexinxi">
					<li>
						<label>行驶证号</label>
						<select>
							<option>小型面包车</option>
							<option>小型货车</option>
							<option>大型货车</option>
						</select>
					</li>
					<li>
						<label>载重量</label>
						<input type="text" id="xsznum">
					</li>
					<li>
						<label>特殊货物</label>
						<select>
							<option>水产</option>
							<option>蔬菜</option>
							<option>石头</option>
						</select>
					</li>
				</ul>
				<p class="xieyi">
					<input type="checkbox" checked="">我同意接受<a href="javascript:;">《特派员采购配送服务协议》</a>
				</p>
				<input class="sub" type="submit" value="提交">
			</form>
		</div>
